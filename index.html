<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="first-div">
          <h1>
            Learn to code by <br />
            watching others
          </h1>
          <p>
            See how experienced developers solve problems in real-time. <br />
            Watching scripted tutorials is great, but understanding how <br />
            developers think is invaluable.
          </p>
        </div>
        <div class="second-div">
          <div class="text-div">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <div class="form-div">
              <form action="index.html">
                <div class="input-div">
                    <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First Name'"
                  />
                </div>

                <div class="input-div">
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'"
                  />
                </div>
                <div class="input-div">
                  <input
                    type="email"
                    id="emailad"
                    name="emailad"
                    placeholder="Email Address" onfocus="this.placeholder='example@email.com'" onblur="this.placeholder='Email Address'"
                  />
                </div>
                <div class="input-div">
                  <input
                    type="password"
                    id="pwd"
                    name="pwd"
                    placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"
                  />
                </div>
                <input class="submit-btn" type="submit" value="CLAIM YOUR FREE TRIAL" >
                <p>
                  <span>By clicking the button, you are agreeing to our</span>
                  <a class="terms" href="#">Terms and services</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
